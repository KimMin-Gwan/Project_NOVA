<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown to HTML Example</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.10.0/dist/showdown.min.js"></script>
</head>
<body>
    <div id="markdownContent"></div>

    <script>
        // Example markdown content (you would fetch this via AJAX)
        const markdownText = '# Hello, Markdown!\n\nThis is **bold** text and a list:\n- Item 1\n- Item 2';

        // Convert markdown to HTML using Showdown.js
        const converter = new showdown.Converter();
        const html = converter.makeHtml(markdownText);

        // Display the HTML in a div
        document.getElementById('markdownContent').innerHTML = html;
    </script>
</body>
</html>
