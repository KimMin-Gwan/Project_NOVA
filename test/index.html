<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Border</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="TopBar">
            <img src="backword.png" alt="Arrow" class="backword">
            <div class="TitleBox">
                <p class ="titleName"> 더보기 </p>
            </div>
        </div>
        <div class="content">
            <div class="mainComponent">
                <p class="bodyText">로그인</p>
                <img src="Vector.png" alt="Arrow" class="vector">
            </div>
            <div class="mainComponent">
                <p class="bodyText">최애 신청하기(네이버 폼)</p>
                <img src="Vector.png" alt="Arrow" class="vector">
            </div>
            <div class="mainComponent">
                <p class="bodyText">공지사항</p>
                <img src="Vector.png" alt="Arrow" class="vector">
            </div>
            <div class="mainComponent">
                <p class="bodyText">사업자 정보 및 사용약관</p>
                <img src="Vector.png" alt="Arrow" class="vector">
            </div>
        </div>
        <div class="inquiry">
            <div class="iconBox">
                <img src="x_icon.png" alt="Icon" class="icon_img">
                <p class="icon_name"> X </p>
            </div>
            <div class="iconBox">
                <img src="discord_icon.png" alt="Icon" class="icon_img">
                <p class="icon_name"> Discord </p>
            </div>
            <div class="iconBox">
                <img src="insta_icon.png" alt="Icon" class="icon_img">
                <p class="icon_name"> Instagram </p>
            </div>
            <div class="iconBox">
                <img src="youtube_icon.png" alt="Icon" class="icon_img">
                <p class="icon_name"> Youtube </p>
            </div>
        </div>
    </div>
</body>
</html>
