<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <style>
    .middle {
        color: rgba(189, 189, 189, 0.70);
        font-family: Pretendard, sans-serif;
        font-size: 200px;
        font-style: normal;
        font-weight: 800;
        line-height: 140%; /* 280px */
        letter-spacing: -5px;
        text-align: center;
    }

    .span {
        color: #000;
        font-family: Pretendard, sans-serif;
        font-size: 60px;
        font-style: normal;
        font-weight: 800;
        line-height: 140%; /* 114.8px */
        letter-spacing: -2.05px;
        text-align: center;
    }

    .text-wrapper {
        display: flex;
        height: auto;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        align-self: stretch;
    }

    .screen {
        display: flex;
        width: 100%;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 20px;
        box-sizing: border-box;
    }

    /* 📱 모바일 화면 (768px 이하)에서 크기 줄이기 */
    @media (max-width: 768px) {
        .middle {
            font-size: 100px;
            letter-spacing: -3px;
        }

        .span {
            font-size: 30px;
            letter-spacing: -1px;
        }
    }

    /* 📱 아주 작은 화면 (480px 이하)에서는 더 줄이기 */
    @media (max-width: 480px) {
        .middle {
            font-size: 70px;
            letter-spacing: -2px;
        }

        .span {
            font-size: 20px;
            letter-spacing: -0.5px;
        }
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="text-wrapper">
      <span class="span">여기가 어디죠?</span>
      <span class="middle">404 ERROR</span>
      <span class="span">찾는 곳이 여기는 아닌가 봅니다</span>
    </div>
  </div>
</body>
</html>
